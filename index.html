<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InDecor</title>

    <link rel="stylesheet" href="pages/index/index.css">
    
</head>
<body>
    <header id="event-description">
        <div id="disclaimer">
            <h2>InDecor</h2>
            <p class="about-event">UM EVENTO PARA REVOLUCIONAR A SUA CRIATIVIDADE</p>
            <p>Data do evento:</p>
            <p class="event-date">Domingo, 20 de Agosto, a partir das 14h</p>
        </div>
        <div id="subscription-form">
            <p>Preencha o formulário para receber os detalhes do evento</p>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu melhor e-mail">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" name="phone" placeholder="Número de Whatsapp">
                </div>
                <div class="form-group">
                    <label for="intesrest">Principal Interesse</label>
                    <select name="intesrest">
                    <option value="" disabled selected>Selecione</option>
                    <option value="apartment">Apartamentos</option>
                    <option value="house">Casas</option>
                    <option value="garden">Jardins</option>
                    <option value="other">Outros</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="Quero me inscrever">
            </form>

        </div>
    </header>

</body>
</html>
